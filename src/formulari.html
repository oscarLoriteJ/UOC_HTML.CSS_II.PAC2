<!DOCTYPE html>

<html lang="ca">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>PAC 1 - Currículum Vitae</title>
    </head>
    <body>
        <include src="./views/header.html"></include>

        <main>
            <!-- FORMULARI -->
            <form
                name="contacte"
                method="POST"
                data-netlify="true"
                onsubmit="submit"
                action="/success.html"
            >
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nom"
                                    name="nom"
                                    placeholder="Escrigui el nom"
                                    required
                                />
                                <label for="nom">Nom: </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <textarea
                                    id="comentari"
                                    name="comentari"
                                    class="form-control"
                                    placeholder="Escrigui aquí el seu comentari"
                                    required
                                ></textarea>
                                <label for="comentari">Comentari: </label>
                            </div>
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-outline-primary btn-lg"
                    >
                        Enviar
                    </button>
                </div>
            </form>
            <!-- FI FORMULARI-->
        </main>

        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
